{% extends "shared/base.html" %}

{% block title %}
	Edit project
{% endblock %}


{% block content %}

	{% if error_message %}
    	<p>{{ error_message }}</p>
	{% else %}

		<h4>Edit project</h4>
		<div id="project_area">
		
			<form action="{{project_add}}" id="new_proj" method="POST"> {% csrf_token %}
				{{ form.as_p }}
				<input type="submit" class="btn" value="Save" />
			</form>
		</div>
	{% endif %}

{% endblock %}
